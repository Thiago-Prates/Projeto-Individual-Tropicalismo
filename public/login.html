<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="logo/Captura de tela 2025-04-26 A.png" type="image/png">

    <link rel="stylesheet" href="login.css">
    <title>Login</title>

<body>



    <div class="pai">
        <div class="form">
            <div class="text">
                <h1>Bem-v<u>indo</u> </h1>
                <p>Faça login com sua conta.</p>
            </div>
            <br><br>
            <div class="inputs">

                <label>Email</label>
                <input type="text" placeholder="usuario@provedor.com" id="ipt_emailLogin">

                <label>Senha</label>
                <input type="password" placeholder="Senha" id="ipt_senhaLogin">

            </div>
            <div class="botao" onclick="entrar()"><button>Entrar</button></div>

            <div class="cadastrolink">
                <p>Ainda não tem uma conta? <br>
                    <a href="cadastro.html">Cadastre-se aqui</a>
                </p>

                <div class="botaopage">
                    <a href="index.html">Voltar para a página inicial</a>
                </div>
            </div>

        </div>
        <div class="imagem">
            <img src="logo/imagem login.png">
        </div>
    </div>
