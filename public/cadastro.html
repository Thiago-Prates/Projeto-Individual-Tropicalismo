<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo/Captura de tela 2025-04-26 A.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/cadastro.css">
    <title>Cadastre-se</title>
</head>

<body>



    <div class="paiCadastro2">
        <div class="formCadastro">
            <div class="text2">
                <h1>Cadastre-se</h1>
                <p>Insira aqui seus dados.</p>
            </div>
            <div class="geral">
                <div class="inputsCadastro">

                    <label>Email</label>
                    <input type="text" id="ipt_email" placeholder="usuario@provedor.com">

                    <label>Senha</label>
                    <input type="password" id="ipt_senha" placeholder="senha">

                    <label>Confirmar Senha</label>
                    <input type="password" id="ipt_senha2" placeholder="Confirme a senha">

                    <label>Nome de usuário</label>
                    <input type="text" id="ipt_nome" placeholder="usuario123">

                </div>
            </div>

            <div class="botaoCadastro">
                <button onclick="cadastrar()">Cadastrar</button>

                
            </div>

            <div class="contaExiste">
                Já tem uma conta? <a href="login.html">entre agora!</a>
            </div>

            <div class="botaopage">
                <a href="index.html">Voltar para a página inicial</a>
            </div>

        </div>
        <div class="imagemCadastro">
            <img src="logo/Bem vindo img.png">
        </div>
    </div>

   

</body>
<script src="script.js"></script>

</html>
