<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['artista1', 'artista2', 'artista3', 'artista4', 'artista5', 'artista6', 'artista7', 'artista8'],
      datasets: [{
        label: 'Votos',
        data: [50, 68, 38, 52, 45, 39, 53, 60],
        backgroundColor: '#5e5e5e',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'pie',

    options: {
      scales: {

          beginAtZero: true
        }
      }
    }
  });
</script>
